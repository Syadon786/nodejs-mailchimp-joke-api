<!doctype html>
<html lang="hu">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign up</title>
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body class="text-center">
    <main class="form-signin">
        <form method="post" action="/">
          <h1 class="h3 mb-3 fw-normal">Sign Up for surprises</h1>
      
          <div class="form-floating mb-2">
            <input name="firstname" type="text" class="form-control" id="floatingInput" placeholder="First Name" focus>
            <label for="floatingInput">First name</label>
          </div>
          <div class="form-floating mb-2">
            <input name="lastname"  type="text" class="form-control" id="floatingPassword" placeholder="Last Name">
            <label for="floatingPassword">Last name</label>
          </div>

          <div class="form-floating mb-2">
            <input name="email"  type="email" class="form-control" id="floatingPassword" placeholder="example@gmail.com">
            <label for="floatingPassword">E-mail address</label>
          </div>

          <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Me Up!</button>
        </form>
      </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
